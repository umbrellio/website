    slogan: Богатый опыт создания ярких проектов. Инновации, идущие в ногу со временем
    organization:
      title: О компании
      description:
        - |
          Umbrellio занимается разработкой систем для финансового анализа, СRM-систем, платежных
          шлюзов и инструментов для маркетинга.
        - |
          За 8 лет продуктивной работы мы собрали большой багаж знаний. Сейчас мы являемся
          стратегическим центром разработки и курируем процессы в филиалах.
        - |
          В разработке мы используем code review, автоматическое тестирование и статический анализ
          кода. Это позволяет обеспечивать высокое качество кода и простоту поддержки наших
          продуктов.
        - |
          Мы делаем свою работу увлеченно и мастерски, для нас проектирование и разработка — это
          навык, который мы хотим довести до идеала.
    team:
      title: Наша команда
      description:
        - |
          Umbrellio тщательно подходит к подбору специалистов. Основная часть компании — это
          высококлассные разработчики, верстальщики, тестировщики и системные администраторы,
          способные решить задачи любого уровня. Каждый из нас вносит свой вклад в качество
          конечного продукта, может гордиться кодом и реализованной идеей.
        - |
          Наши специалисты постоянно совершенствуют свои навыки, изучают новые технологии и учатся
          друг у друга. Внедрение новых технологий идет на пользу нашим продуктам.
        - |
          Мы не только используем самые передовые технологии, но и хотим сами их создавать. Наши
          разработчики выступают на конференциях и проводят встречи.
